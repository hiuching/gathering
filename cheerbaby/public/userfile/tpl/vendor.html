<script type="text/template" id="CreateVendorItemView">
<div class="container">
		<form id="createVendor" class="form-horizontal well">
			<fieldset>
				<h4><%= QuestCMS.l("Create Vendor") %></h4>
				<span class='glyphicon-color-red'>*</span>: <%= QuestCMS.l("Mandatory") %>
				<br>
				<div class="form-group">
					<label class="col-md-2 control-label" for="chiCompanyName"><%= QuestCMS.l("Vendor ") %><%= QuestCMS.l("Name") %> <span class='glyphicon-color-red'>*</span></label>
					<div class="col-md-4">
							<input name="chiCompanyName" type="text" class="form-control input-md baby maxlength" data-length="39" placeholder="<%= QuestCMS.l("Chinese ") %><%= QuestCMS.l("Name") %>" data-toggle="floatLabel" data-value="no-js" value="<%= obj.chiCompanyName %>" required/>
							<label for="chiCompanyName" style=""><%= QuestCMS.l("Chinese") %></label>
					</div>
					<div class="col-md-4">
							<input name="engCompanyName" type="text" class="form-control input-md baby maxlength" data-length="39" placeholder="<%= QuestCMS.l("English ") %><%= QuestCMS.l("Name") %>" data-toggle="floatLabel" data-value="no-js" value="<%= obj.engCompanyName %>" required/>
							<label for="engCompanyName" style=""><%= QuestCMS.l("English") %></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="name"><%= QuestCMS.l("brand ") %><%= QuestCMS.l("Name") %> <span class='glyphicon-color-red'>*</span></label>
					<div class="col-md-4">
							<input name="chiBrandName" type="text" class="form-control input-md baby maxlength" data-length="20" placeholder="<%= QuestCMS.l("Chinese ") %><%= QuestCMS.l("Name") %>" data-toggle="floatLabel" data-value="no-js" value="<%= obj.chiBrandName %>" required/>
							<label for="chiBrandName" style=""><%= QuestCMS.l("Chinese") %></label>
					</div>
					<div class="col-md-4">
							<input name="engBrandName" type="text" class="form-control input-md baby maxlength" data-length="20" placeholder="<%= QuestCMS.l("English ") %><%= QuestCMS.l("Name") %>" data-toggle="floatLabel" data-value="no-js" value="<%= obj.engBrandName %>" required/>
							<label for="engBrandName" style=""><%= QuestCMS.l("English") %></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="name"><%= QuestCMS.l("Club ") %><%= QuestCMS.l("Name") %></label>
					<div class="col-md-4">
							<input name="chiClubName" type="text" class="form-control input-md baby" placeholder="<%= QuestCMS.l("Chinese ") %><%= QuestCMS.l("Name") %>" data-toggle="floatLabel" data-value="no-js" value="<%= obj.chiClubName %>" />
							<label for="chiClubName" style=""><%= QuestCMS.l("Chinese") %></label>
					</div>
					<div class="col-md-4">
							<input name="engClubName" type="text" class="form-control input-md baby" placeholder="<%= QuestCMS.l("English ") %><%= QuestCMS.l("Name") %>" data-toggle="floatLabel" data-value="no-js" value="<%= obj.engClubName %>" />
							<label for="engClubName" style=""><%= QuestCMS.l("English") %></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="name"><%= QuestCMS.l("Display ") %><%= QuestCMS.l("Name") %></label>
					<div class="col-md-4">
							<input name="chiDisplayName" type="text" class="form-control input-md baby" placeholder="<%= QuestCMS.l("Chinese ") %><%= QuestCMS.l("Name ") %>" data-toggle="floatLabel" data-value="no-js" value="<%= obj.chiDisplayName %>" />
							<label for="chiDisplayName" style=""><%= QuestCMS.l("Chinese ") %></label>
					</div>
					<div class="col-md-4">
							<input name="engDisplayName" type="text" class="form-control input-md baby" placeholder="<%= QuestCMS.l("English ") %><%= QuestCMS.l("Name ") %>" data-toggle="floatLabel" data-value="no-js" value="<%= obj.engDisplayName %>" />
							<label for="engDisplayName" style=""><%= QuestCMS.l("English ") %></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="category"><%= QuestCMS.l("Category") %> <span class='glyphicon-color-red'>*</span></label>
					<div class="col-md-4 ">
						<select class="form-control categoriesList" name="categoryId" required>
							<option value=""></option>
						</select>
					</div>
					<div class="col-md-4 ">
						<input name="vendorCode" type="text" class="form-control input-md" placeholder="<%= QuestCMS.l("Category ") %><%= QuestCMS.l("Code") %>" data-toggle="floatLabel" data-value="no-js" value="<%= obj.vendorCode %>" disabled/>
						<label for="vendorCode" style=""><%= QuestCMS.l("Category") %><%= QuestCMS.l("Code") %></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="code"><%= QuestCMS.l("Business Registration Number") %></label>
					<div class="col-md-4 ">
						<input type="text" class="form-control" placeholder="<%= QuestCMS.l("Business Registration Number") %>" name="businessRegistrationNumber" value="<%= obj.businessRegistrationNumber %>" />
					</div>
				</div>

				<div class="form-group">
					<div class="form-group">
						<h4><label class="col-md-2 control-label" for="code"><%= QuestCMS.l("Company") %> <span class='glyphicon-color-red'>*</span></label></h4>
						<div class="col-md-7">
							<input id="chiAddressLine1" name="information.chiAddressLine1" data-length="30" placeholder="(<%= QuestCMS.l("Chinese") %>) <%= QuestCMS.l("Room") %>/ <%= QuestCMS.l("Flat") %>/ <%= QuestCMS.l("Block") %>/ <%= QuestCMS.l("Building") %>" class="form-control input-md maxlength" data-toggle="floatLabel" data-value="no-js" type="text" value="<%= obj.chiAddressLine1 %>" required/>
							<label for="chiAddressLine1" style="">(<%= QuestCMS.l("Chinese") %>) <%= QuestCMS.l("Room") %>/ <%= QuestCMS.l("Flat") %>/ <%= QuestCMS.l("Block") %>/ <%= QuestCMS.l("Building") %></label>
						</div>
						<div class="col-md-3">
							<label><span id="chiAddressLine1Word" class="red"></span> Character(s) left</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-7">
							<input id="chiAddressLine2" name="information.chiAddressLine2" data-length="30" placeholder="(<%= QuestCMS.l("Chinese") %>) <%= QuestCMS.l("Estate") %>/ <%= QuestCMS.l("Street") %>/ <%= QuestCMS.l("Number") %>" class="form-control input-md maxlength" data-toggle="floatLabel" data-value="no-js" type="text" value="<%= obj.chiAddressLine2 %>" required/>
							<label for="chiAddressLine2" style="">(<%= QuestCMS.l("Chinese") %>) <%= QuestCMS.l("Estate") %>/ <%= QuestCMS.l("Street") %>/ <%= QuestCMS.l("Number") %></label>
						</div>
						<div class="col-md-3">
							<label><span id="chiAddressLine2Word" class="red"></span> Character(s) left</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-7">
							<input id="engAddressLine1" name="information.engAddressLine1" placeholder="(English) Room/ Flat/ Block/ Building" class="form-control input-md maxlength" data-length="30" data-toggle="floatLabel" data-value="no-js" type="text" value="<%= obj.engAddressLine1 %>" required/>
							<label for="engAddressLine1" style="">Room/ Flat/ Block/ Building</label>
						</div>
						<div class="col-md-3">
							<label><span id="engAddressLine1Word" class="red"></span> Character(s) left</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-7">
							<input id="engAddressLine2" name="information.engAddressLine2" placeholder="(English) Estate/ Street/ Number" class="form-control input-md maxlength" data-length="30" data-toggle="floatLabel" data-value="no-js" type="text" value="<%= obj.engAddressLine2 %>" required/>
							<label for="engAddressLine2" style="">Estate/ Street/ Number</label>
						</div>
						<div class="col-md-3">
							<label><span id="engAddressLine2Word" class="red"></span> Character(s) left</label>
						</div>
					</div>
					<div class="form-group">

						<label class="col-md-2 control-label" for="address.district"><%= QuestCMS.l("District") %> <span class='glyphicon-color-red'>*</span></label>
						<div class="col-md-2">
							<select id="address-district" name="information.district" class="form-control">
								<option value=""><--<%= QuestCMS.l("District") %>--></option>
								<option value="N.T" <%=  obj.district == "N.T" ? "selected" : "" %> ><%= QuestCMS.l("N.T") %></option>
								<option value="Kowloon" <%=  obj.district == "Kowloon" ? "selected" : "" %> ><%= QuestCMS.l("Kowloon") %></option>
								<option value="HK ISLAND" <%=  obj.district == "HK ISLAND" ? "selected" : "" %> ><%= QuestCMS.l("HK ISLAND") %></option>
							</select>
						</div>
						<div class="col-md-2">
							<select id="address-region" name="information.region" class="form-control regionList">
								<option value=""></option>
							</select>
						</div>
						<label class="col-md-1 control-label" for="address-country"><%= QuestCMS.l("Country") %> <span class='glyphicon-color-red'>*</span></label>
						<div class="col-md-2">
							<select id="address-country" name="information.country" class="form-control">
								<!-- <option value=""></option> -->
								<option value="Hong Kong"><%= QuestCMS.l("HK") %></option>
								<!-- <option value="Macau">Macau</option> -->
							</select>
						</div>
					</div>
					<br/>
					<div class="form-group">
					<label class="col-md-2 control-label" for="information.websiteURL"><%= QuestCMS.l("Contact Information") %> <span class='glyphicon-color-red'>*</span></label>
						<div class="col-md-4 ">
							<input name="information.websiteURL" type="text" class="form-control input-md" placeholder="<%= QuestCMS.l("Website") %>" data-toggle="floatLabel" data-value="no-js" value="<%= obj.websiteURL %>"/>
							<label for="websiteURL" style=""><%= QuestCMS.l("Website") %></label>
						</div>
							<div class="col-md-2">
									<input name="information.tel" type="text" class="form-control input-md" placeholder="<%= QuestCMS.l("Phone") %>" data-toggle="floatLabel" data-value="no-js" value="<%= obj.tel %>" required/>
									<label for="tel" style=""><%= QuestCMS.l("Phone") %></label>
							</div>
							<div class="col-md-2">
									<input name="information.fax" type="text" class="form-control input-md" placeholder="<%= QuestCMS.l("Fax") %>" data-toggle="floatLabel" data-value="no-js" value="<%= obj.fax %>"/>
									<label for="fax" style=""><%= QuestCMS.l("Fax") %></label>
							</div>
					</div>
				</div>

				<div class="form-group">
					<h3><label class="control-label col-md-offset-1" for="contract"><%= QuestCMS.l("Contract ") %><%= QuestCMS.l("Information") %></label></h3>
					<div class="form-group">
						<label class="col-md-2 control-label" for="cooperationPeriod"><%= QuestCMS.l("Cooperation Period") %> <span class='glyphicon-color-red'>*</span></label>
						<div class="col-md-4">
							<input name="contract.cooperationPeriod" class="input-md" type="radio" value="three months" <%=  obj.cooperationPeriod == "three months" ? "checked" : "" %> > <%= QuestCMS.l("Three ") %><%= QuestCMS.l("Months") %></input>&nbsp;&nbsp;
							<input name="contract.cooperationPeriod" class="input-md" type="radio" value="half year" <%=  obj.cooperationPeriod == "half year" ? "checked" : "" %> > <%= QuestCMS.l("Six") %><%= QuestCMS.l("Months") %></input>&nbsp;&nbsp;
							<input name="contract.cooperationPeriod" class="input-md" type="radio" value="one year" <%=  obj.cooperationPeriod == "one year" ? "checked" : "" %> > <%= QuestCMS.l("One Year") %></input>&nbsp;&nbsp;
							<input name="contract.cooperationPeriod" class="input-md" type="radio" value="other" <%=  obj.cooperationPeriod == "others" ? "checked" : "" %> > <%= QuestCMS.l("Others") %></input>
							<div class="col-md-10">
								<input name="contract.startDate" class="form-control input-md cooperationDate" type="text" placeholder="<%= QuestCMS.l("Start ") %><%= QuestCMS.l("Date") %>" data-toggle="floatLabel" data-value="no-js" value="<%= obj.startDate %>"/>
								<label for="startDate" style=""><%= QuestCMS.l("Start ") %><%= QuestCMS.l("Date") %></label>
							</div>
							<div class="col-md-10">
								<input name="contract.endDate" class="form-control input-md cooperationDate" type="text" placeholder="<%= QuestCMS.l("End ") %><%= QuestCMS.l("Date") %>" data-toggle="floatLabel" data-value="no-js" value="<%= obj.endDate %>" />
								<label for="endDate" style=""><%= QuestCMS.l("End ") %><%= QuestCMS.l("Date") %></label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="service"><%= QuestCMS.l("Service") %> <span class='glyphicon-color-red'>*</span></label>
						<div class="col-md-8">
							<input name="contract.service" class="input-md" type="radio" value="Member Easy" <%=  obj.service == -1 ? "selected" : "" %> > <%= QuestCMS.l("Member Easy") %></input>&nbsp;&nbsp;
							<input name="contract.service" class="input-md" type="radio" value="Info Easy" <%=  obj.service == -1 ? "selected" : "" %> > <%= QuestCMS.l("Info Easy") %></input>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="fee"><%= QuestCMS.l("Fee") %> <span class='glyphicon-color-red'>*</span></label>
						<div class="col-md-2">
							<input name="contract.fee" type="text" class="form-control input-md" placeholder="<%= QuestCMS.l("Fee") %>" type="text" value="<%= obj.fee %>" required/> ／<%= QuestCMS.l("person") %>
						</div>
						<div class="col-md-3">
								<input name="contract.paymentMethod" type="text" class="form-control input-md" placeholder="<%= QuestCMS.l("Payment Method") %>" data-toggle="floatLabel" data-value="no-js" value="<%= obj.paymentMethod %>" required/>
								<label for="paymentMethod" style=""><%= QuestCMS.l("Payment Method") %></label>
						</div>
						<div class="col-md-3">
								<input name="contract.deposit" type="text" class="form-control input-md" placeholder="<%= QuestCMS.l("Deposit") %>" data-toggle="floatLabel" data-value="no-js" value="<%= obj.deposit %>" required/>
								<label for="deposit" style=""><%= QuestCMS.l("Deposit") %></label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-2">
						<button class="col-md-offset-3 btn btn-success btn-sm addContact"><%= QuestCMS.l("Add ") %><%= QuestCMS.l("Contact") %></button>
					</div>
					<table id="contactList" class="col-md-10">
						<thead>
							<tr>
								<th width="20%"><%= QuestCMS.l("Type") %></th>
								<th width="60%"><%= QuestCMS.l("Contact") %></th>
								<th width="20%"><%= QuestCMS.l("Information ") %><%= QuestCMS.l("Transfer") %></th>
							</tr>
						</thead>
						<tbody>
							<tr class="hidden">
								<td>
									<span class="glyphicon glyphicon-minus-sign removeContact canClick pull-left" style="top:-100px"></span>
									<select class="form-control" name="contactList.label">
										<option selected value=""><--<%= QuestCMS.l("Type")%>--></option>
										<option value="Contact Person"><%= QuestCMS.l("Contact Person") %></option>
										<option value="Charges Contact Person"><%= QuestCMS.l("Charges Contact Person") %></option>
										<option value="Member Contact Person"><%= QuestCMS.l("Member Contact Person") %></option>
									</select>
								</td>
								<td>
									<div class="form-group">
										<div class="col-md-8">
											<input name="contactList.name" type="text" class="form-control input-md" placeholder="<%= QuestCMS.l("Name") %>" data-toggle="floatLabel" data-value="no-js" value="" />
											<label for="name" style=""><%= QuestCMS.l("Name") %></label>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-6">
											<input name="contactList.department" type="text" class="form-control input-md" placeholder="<%= QuestCMS.l("Department") %>" data-toggle="floatLabel" data-value="no-js" value="" />
											<label for="department" style=""><%= QuestCMS.l("Department") %></label>
										</div>
										<div class="col-md-6">
											<input name="contactList.position" type="text" class="form-control input-md" placeholder="<%= QuestCMS.l("Position") %>" data-toggle="floatLabel" data-value="no-js" value="" />
											<label for="position" style=""><%= QuestCMS.l("Position") %></label>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-6">
											<input name="contactList.phone" type="text" class="form-control input-md" placeholder="<%= QuestCMS.l("Phone") %>" data-toggle="floatLabel" data-value="no-js" value="" />
											<label for="phone" style=""><%= QuestCMS.l("Phone") %></label>
										</div>
										<div class="col-md-6">
											<input name="contactList.mobile" type="text" class="form-control input-md" placeholder="<%= QuestCMS.l("Mobile") %>" data-toggle="floatLabel" data-value="no-js" value="" />
											<label for="mobile" style=""><%= QuestCMS.l("Mobile") %></label>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-6">
											<input name="contactList.email" type="text" class="form-control input-md" placeholder="<%= QuestCMS.l("Email") %>" data-toggle="floatLabel" data-value="no-js" value="" />
											<label for="email" style=""><%= QuestCMS.l("Email") %></label>
										</div>
										<div class="col-md-6">
											<input name="contactList.fax" type="text" class="form-control input-md" placeholder="<%= QuestCMS.l("Fax") %>" data-toggle="floatLabel" data-value="no-js" value="" />
											<label for="fax" style=""><%= QuestCMS.l("Fax") %></label>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-12">
											<input name="contactList.address" type="text" class="form-control input-md" placeholder="<%= QuestCMS.l("Address") %>" data-toggle="floatLabel" data-value="no-js" value="" />
											<label for="address" style=""><%= QuestCMS.l("Address") %></label>
										</div>
									</div>
								</td>
								<td>
									<div class="form-group">
										<div class="col-md-12">
											<input name="contactList.dataTransfer" class="input-md pull-left" type="checkbox" value="Delivery" > <%= QuestCMS.l("Delivery") %></input><br/>
											<input name="contactList.dataTransfer" class="input-md pull-left" type="checkbox" value="Excel" > <%= QuestCMS.l("Excel") %></input><br/>
											<input name="contactList.dataTransfer" class="input-md pull-left" type="checkbox" value="Others" > <%= QuestCMS.l("Others") %></input><br/>
											<input id ="dataTransferOthers" name="contactList.dataTransferOthers" class="form-control input-md pull-left " placeholder="<%= QuestCMS.l("Others") %>" type="text" value="<%= obj.dataTransferOthers %>" />
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="remarks"><%= QuestCMS.l("Remarks") %></label>
					<div class="col-md-9">
						<textarea id="remarks" class="form-control" name="remarks" rows="8" cols="100%" placeholder="<%= QuestCMS.l("Remarks") %>" value="<%= obj.remarks %>"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label for="importFiles" class="col-md-2 control-label"><%= QuestCMS.l("Upload ") %><%= QuestCMS.l("files") %></label>
					<div class="col-md-10 controls">
						<span class="btn btn-success fileUpload-button importFiles">
							<i class="glyphicon glyphicon-plus"></i>
							<span><%= QuestCMS.l("Select") %><%= QuestCMS.l("files") %>...</span>
							<input class="fileUpload-button importFiles input btn" data-path="../../data/vendorFiles/<%= obj._id %>" id="importFiles" type="file" name="files" />
						</span>
					</div>
				</div>
				<div class="form-group">
					<div class="form-group col-md-2"></div>
					<div class="form-group">
						<div class="col-md-9">

							<div class="panel panel-info">
								<div class="panel-heading">
								<label><%= QuestCMS.l("Submitted ") %><%= QuestCMS.l("Files") %></label>

									<div id="pager" class="pager tablesorter-pager pull-right">
										<a type="button" class="btn btn-xs btn-default first"><span class="glyphicon glyphicon-fast-backward " aria-hidden="true"></span></a>
										<a type="button" class="btn btn-xs btn-default prev"><span class=" glyphicon glyphicon-step-backward" aria-hidden="true"></span></a>
										<span class="pagedisplay"></span>
										<a type="button" class="btn btn-xs btn-default follow"><span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span></a>
										<a type="button" class="btn btn-xs btn-default last"><span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span></a>
										<select class="pagesize notRead" title="Select Page Size">
											<option selected="selected" value="5">5</option>
											<option value="10">10</option>
											<option value="15">15</option>
											<option value="20">20</option>
										</select>
										<select class="gotoPage notRead" title="Select page number"></select>
									</div>

								</div>

									<table class="table table-list-search table-responsive tablesorter" id="uploadedFiles">
										<thead>
											<tr>
												<th width="50%"><%= QuestCMS.l("Name") %></th>
												<th width="20%"><%= QuestCMS.l("Date") %></th>
												<th width="20%"><%= QuestCMS.l("Time") %></th>
												<th width="10%"><%= QuestCMS.l("Delete") %></th>
											</tr>
										</thead>
										<tbody class="submittedFiles">
										</tbody>
									</table>

							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-2 control-label" for="publish"><%= QuestCMS.l("Publish") %></label>
					<div class="col-md-4">
							<input name="publish" value="1" type="radio" checked><%= QuestCMS.l("Yes") %>
							<input name="publish" value="0" type="radio"><%= QuestCMS.l("No") %>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="active"><%= QuestCMS.l("Active") %></label>
					<div class="col-md-4">
							<input name="active" value="1" type="radio" checked><%= QuestCMS.l("Yes") %>
							<input name="active" value="0" type="radio"><%= QuestCMS.l("No") %>
					</div>
				</div>
				<hr>
				<div class="form-group buttonGroup">
					<input type="button" class="btn btn-default btn-md cancel pull-right" value="<%= QuestCMS.l("Cancel") %>"/>
					<input type="submit" class="btn btn-primary btn-md create pull-right ladda-button" data-style="zoom-in" value="<%= QuestCMS.l("Save") %>"/>
				</div>
			</fieldset>
		</form>
  </div>

</script>

<script type="text/template" id="ViewAllVendorsInventoryListView">
  <div class="container">
		<h2><%= QuestCMS.l("Vendor ") %><%= QuestCMS.l("List") %></h2>
    <form class="form-horizontal filter-form" role="form">
      <div class="form-ground header">
        <div class="panel panel-info">
          <div class="panel-heading user-header">
            <%= QuestCMS.l("Search ") %><%= QuestCMS.l("Vendor") %>
          </div>
					<div class="panel-body" style = "padding:0;">
						<div class="vendorCategoriesList"></div>
						<br/>
						<div class="form-input-btn">
							<div class="form-group  col-md-7" style="padding:0;margin:0;">
								<input name="universalSearch" class="form-control input-md" placeholder="<%= QuestCMS.l("Enter ") %><%= QuestCMS.l("Key Words") %>" data-toggle="floatLabel" data-value="no-js"/>
								<label for="universalSearch" style=""><%= QuestCMS.l("Universal Search") %></label>
							</div>
						</div>
								<div class="form-group col-md-2" style="width:133px;padding:0;margin:0">
									<select id="active" name="active" class="form-control" data-toggle="floatLabel" data-value="no-js">
										<option value="" selected><%= QuestCMS.l("Select ") %><%= QuestCMS.l("Status") %></option>
										<option value="true"><%= QuestCMS.l("Active") %></option>
										<option value="false"><%= QuestCMS.l("Inactive") %></option>
									</select>
									<label for="active" style=""><%= QuestCMS.l("Status") %></label>
								</div>
								<div class="form-group col-md-1 searchForm" style="padding:0; margin:0; width:115px;">
									<input class="btn btn-md btn-success refill" type="submit" style="width:100%"  value="<%=QuestCMS.l("refill")%>"></input>
								</div>
								<div class="form-group col-md-1 searchForm" style="padding:0;margin:0">
									<input title="<%= QuestCMS.l("Reset") %>" class="btn btn-default" type="reset" style="width:100%" value="<%= QuestCMS.l("Reset")%>"/>
								</div>
								<div class="form-group col-md-1 searchForm" style="padding:0;margin:0">
									<input title="<%= QuestCMS.l("Search") %>" class="ladda-button btn btn-primary submit" data-style="zoom-in" type="submit" value="<%= QuestCMS.l("Search") %>"  style="width:100%" />
								</div>

					</div>
        </div>
      </div>
		</form>

		<div class="panel panel-info">
			<div class="panel-heading"><%= QuestCMS.l("Vendor ") %><%= QuestCMS.l("List") %>
				<label class="filter_count">  - 0  </label>
				<label><%= QuestCMS.l(" items found") %> </label>
				<label class="col-md-offset-2"><%= QuestCMS.l("Today Appointment") %>: <span id="noOfAppointments"></span></label>
				<form id="pager" class="pager tablesorter-pager pull-right">
					<a type="button" class="btn btn-xs btn-default first"><span class="glyphicon glyphicon-fast-backward " aria-hidden="true"></span></a>
					<a type="button" class="btn btn-xs btn-default prev"><span class=" glyphicon glyphicon-step-backward" aria-hidden="true"></span></a>
					<span class="pagedisplay"></span>
					<a type="button" class="btn btn-xs btn-default follow"><span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span></a>
					<a type="button" class="btn btn-xs btn-default last"><span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span></a>
					<select class="pagesize" title="Select Page Size">
						<option selected="selected" value="5">5</option>
						<option value="10">10</option>
						<option value="15">15</option>
						<option value="20">20</option>
					</select>
					<select class="gotoPage" title="Select page number"></select>
				</form>
			</div>
			<table class="table table-list-search table-responsive tablesorter" id="vendorTable">
				<thead>
					<tr>
						<th width="5%"><%= QuestCMS.l("Category") %></th>
						<th width="5%"><%= QuestCMS.l("Code") %></th>
						<th width="20%"><%= QuestCMS.l("Vendor ") %><%= QuestCMS.l("Name") %></th>
						<th width="7%"><%= QuestCMS.l("Status") %></th>
						<th width="7%"><%= QuestCMS.l("Type") %></th>
						<th width="30%"><%= QuestCMS.l("Remarks") %></th>
						<th width="6%"><%= QuestCMS.l("Quantity") %></th>
						<th width="8%"><%= QuestCMS.l("Today") %><%= QuestCMS.l("Stock out") %></th>
						<th width="7%"><%= QuestCMS.l("Month") %><%= QuestCMS.l("Stock out") %></th>
						<th width="5%"><%= QuestCMS.l("Options") %></th>
					</tr>
				</thead>
				<tbody class="questcms-vendors">
				</tbody>
			</table>
		</div>
	</div>
</script>

<script type="text/template" id="ViewAllVendorsInventoryItemView">
	<td><b><%= obj.categoryCode %></b></td>
	<td><b><%= obj.code %></b></td>
	<td><b><%= obj.chiDisplayName %></b><br/><b><%= obj.engDisplayName %></b></td>
	<td><%= (!obj.active) ? QuestCMS.l("Inactive") : QuestCMS.l("Active") %></td>

	<td><%= obj.remarks.join('\n') %></td>
	<td class="quantity"><%= obj.quantity %></td>
	<td><%= obj.todaySoldQuantity %></td>
	<td><%= obj.monthSoldQuantity %></td>
	<td>
		<button class="btn btn-success btn-xs editVendor "><%= QuestCMS.l("Edit") %></button>
	</td>
</script>

<script type="text/template" id="ShowVendorDetailsView">
	<div class="container">
		<h4><%= QuestCMS.l("Search ") %><%= QuestCMS.l("Vendor") %></h4>
			<div class="form-group">
				<label class="col-md-2 control-label"><%= QuestCMS.l("Vendor ") %><%= QuestCMS.l("Code") %></label>
				<div class="col-md-4">
					<input id="vendorId" name="vendorId" type="text" class="form-control" placeholder="<%= QuestCMS.l("Enter ") %><%= QuestCMS.l("Vendor ") %><%= QuestCMS.l("Code") %>"></input>
				</div>
			</div>
		<hr/>
		<form id="vendorDetails" role="form" class="form-horizontal">
			<fieldset>
				<div class="form-group">
					<label class="col-md-2 control-label" for="name"><%= QuestCMS.l("Vendor ") %><%= QuestCMS.l("Name") %></label>
					<div class="col-md-4">
							<input name="chiCompanyName" type="text" class="form-control input-md" data-toggle="floatLabel" data-value="no-js" disabled />
							<label for="chiCompanyName" style=""><%= QuestCMS.l("Chinese") %></label>
					</div>
					<div class="col-md-4">
							<input name="engCompanyName" type="text" class="form-control input-md" data-toggle="floatLabel" data-value="no-js" disabled />
							<label for="engCompanyName" style=""><%= QuestCMS.l("English") %></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="name"><%= QuestCMS.l("brand ") %><%= QuestCMS.l("Name") %></label>
					<div class="col-md-4">
							<input name="chiBrandName" type="text" class="form-control input-md" data-toggle="floatLabel" data-value="no-js" disabled />
							<label for="chiBrandName" style=""><%= QuestCMS.l("Chinese") %></label>
					</div>
					<div class="col-md-4">
							<input name="engBrandName" type="text" class="form-control input-md" data-toggle="floatLabel" data-value="no-js" disabled />
							<label for="engBrandName" style=""><%= QuestCMS.l("English") %></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="name"><%= QuestCMS.l("Club ") %><%= QuestCMS.l("Name") %></label>
					<div class="col-md-4">
							<input name="chiClubName" type="text" class="form-control input-md" data-toggle="floatLabel" data-value="no-js" disabled />
							<label for="chiClubName" style=""><%= QuestCMS.l("Chinese") %></label>
					</div>
					<div class="col-md-4">
							<input name="engClubName" type="text" class="form-control input-md" data-toggle="floatLabel" data-value="no-js" disabled />
							<label for="engClubName" style=""><%= QuestCMS.l("English") %></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="name"><%= QuestCMS.l("Display ") %><%= QuestCMS.l("Name") %></label>
					<div class="col-md-4">
							<input name="chiDisplayName" type="text" class="form-control input-md" data-toggle="floatLabel" data-value="no-js" disabled />
							<label for="chiDisplayName" style=""><%= QuestCMS.l("Chinese ") %></label>
					</div>
					<div class="col-md-4">
							<input name="engDisplayName" type="text" class="form-control input-md"  data-toggle="floatLabel" data-value="no-js" disabled />
							<label for="engDisplayName" style=""><%= QuestCMS.l("English ") %></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="category"><%= QuestCMS.l("Category ") %></label>
					<div class="col-md-4 ">
						<select class="form-control categoriesList" name="categoryId" disabled>
							<option value=""></option>
						</select>
					</div>
					<div class="col-md-4 ">
						<input name="vendorCode" type="text" class="form-control input-md" data-toggle="floatLabel" data-value="no-js" disabled />
						<label for="vendorCode" style=""><%= QuestCMS.l("Category") %><%= QuestCMS.l("Code") %></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="code"><%= QuestCMS.l("Business Registration Number") %></label>
					<div class="col-md-4 ">
						<input type="text" class="form-control" name="businessRegistrationNumber" disabled />
					</div>
				</div>
				<div id="information" class="form-group">
					<div class="form-group">
						<h4><label class="col-md-2 control-label" for="code"><%= QuestCMS.l("Company") %></label></h4>
						<div class="col-md-7">
							<input id="chiAddressLine1" name="information.chiAddressLine1" placeholder="(<%= QuestCMS.l("Chinese") %>) <%= QuestCMS.l("Room") %>/ <%= QuestCMS.l("Flat") %>/ <%= QuestCMS.l("Block") %>/ <%= QuestCMS.l("Building") %>" class="form-control input-md" data-toggle="floatLabel" data-value="no-js" type="text" value="<%= obj.chiAddressLine1 %>" disabled/>
							<label for="chiAddressLine1" style="">(<%= QuestCMS.l("Chinese") %>) <%= QuestCMS.l("Room") %>/ <%= QuestCMS.l("Flat") %>/ <%= QuestCMS.l("Block") %>/ <%= QuestCMS.l("Building") %></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-7">
							<input id="chiAddressLine2" name="information.chiAddressLine2" placeholder="(<%= QuestCMS.l("Chinese") %>) <%= QuestCMS.l("Estate") %>/ <%= QuestCMS.l("Street") %>/ <%= QuestCMS.l("Number") %>" class="form-control input-md" data-toggle="floatLabel" data-value="no-js" type="text" value="<%= obj.chiAddressLine2 %>" disabled/>
							<label for="chiAddressLine2" style="">(<%= QuestCMS.l("Chinese") %>) <%= QuestCMS.l("Estate") %>/ <%= QuestCMS.l("Street") %>/ <%= QuestCMS.l("Number") %></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-7">
							<input id="engAddressLine1" name="information.engAddressLine1" placeholder="(English) Room/ Flat/ Block/ Building" class="form-control input-md" data-toggle="floatLabel" data-value="no-js" type="text" value="<%= obj.engAddressLine1 %>" disabled/>
							<label for="engAddressLine1" style="">Room/ Flat/ Block/ Building</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-7">
							<input id="engAddressLine2" name="information.engAddressLine2" placeholder="(English) Estate/ Street/ Number" class="form-control input-md" data-toggle="floatLabel" data-value="no-js" type="text" value="<%= obj.engAddressLine2 %>" disabled/>
							<label for="engAddressLine2" style="">Estate/ Street/ Number</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-2">
							<select id="address-district" name="information.district" class="form-control" disabled>
								<option value=""><--<%= QuestCMS.l("District") %>--></option>
								<option value="N.T" <%=  obj.district == "N.T" ? "selected" : "" %> ><%= QuestCMS.l("N.T") %></option>
								<option value="Kowloon" <%=  obj.district == "Kowloon" ? "selected" : "" %> ><%= QuestCMS.l("Kowloon") %></option>
								<option value="HK ISLAND" <%=  obj.district == "HK ISLAND" ? "selected" : "" %> ><%= QuestCMS.l("HK ISLAND") %></option>
							</select>
						</div>
						<div class="col-md-2">
							<select id="address-region" name="information.region" class="form-control regionList" disabled>
								<option value=""></option>
							</select>
						</div>
						<label class="col-md-1 control-label" for="address-country"><%= QuestCMS.l("Country") %></label>
						<div class="col-md-2">
							<select id="address-country" name="information.country" class="form-control" disabled>
								<!-- <option value=""></option> -->
								<option value="Hong Kong"><%= QuestCMS.l("HK") %></option>
								<!-- <option value="Macau">Macau</option> -->
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-4 ">
							<input name="information.websiteURL" type="text" class="form-control input-md" data-toggle="floatLabel" data-value="no-js" disabled />
							<label for="information.websiteURL" style=""><%= QuestCMS.l("Website") %></label>
						</div>
							<div class="col-md-2">
								<input name="information.tel" type="text" class="form-control input-md" data-toggle="floatLabel" data-value="no-js" disabled />
								<label for="information.tel" style=""><%= QuestCMS.l("Phone") %></label>
							</div>
							<div class="col-md-2">
								<input name="information.fax" type="text" class="form-control input-md" data-toggle="floatLabel" data-value="no-js" disabled />
								<label for="information.fax" style=""><%= QuestCMS.l("Fax") %></label>
							</div>
					</div>
				</div>
				<hr/>
				<div class="buttonGroup">
					<button class="btn btn-default btn-md vendor-cancel pull-right"><%= QuestCMS.l("Cancel") %></button>
					<button id="vendorConfirmNext" class="btn btn-primary btn-md vendor-confirm pull-right"><%= QuestCMS.l("Confirm") %></button>
				</div>
			</fieldset>
		</form>
	</div>
</script>

<script type="text/template" id="SelectVendorAndItemCompositeView">
	<div class="container">
		<h4><%= QuestCMS.l("Scan ") %><%= QuestCMS.l("Vendor ") %><%= QuestCMS.l("Code") %></h4>
			<div class="form-group">
				<label class="col-md-2 control-label"><%= QuestCMS.l("Vendor ") %><%= QuestCMS.l("Code") %></label>
				<div class="col-md-4">
					<input id="code" name="code" type="text" class="form-control" placeholder="<%= QuestCMS.l("Enter") %><%= QuestCMS.l("Vendor ") %><%= QuestCMS.l("Code") %>"></input>
				</div>
			</div>
		<hr/>
		<table class="table table-list-search table-responsive tablesorter" id="selectVendor">
			<thead>
				<tr>
					<th width="5%"></th>
					<th width="10%"><%= QuestCMS.l("Vendor ") %><%= QuestCMS.l("Code") %></th>
					<th width="25%"><%= QuestCMS.l("Vendor ") %><%= QuestCMS.l("Name") %></th>
					<th width="24%"><%= QuestCMS.l("Vendor ") %><%= QuestCMS.l("Type") %></th>
					<th width="11%"><%= QuestCMS.l("Item ") %><%= QuestCMS.l("Code") %></th>
					<th width="20%"><%= QuestCMS.l("Item ") %><%= QuestCMS.l("Name") %></th>

</script>
