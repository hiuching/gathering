<script type="text/template" id="NodeItemView">
  <div class="container">
    <div class="row">
        <form class="form-horizontal col-md-12">
            <fieldset>
                <legend><%= QuestCMS.l("Update") %></legend>
                <div class="row">
                    <div class="col-md-10">
                        <div>
                          <label for="_id" class="control-label"><%= QuestCMS.l("ID") %>:</label> <%= obj._id %>
                        </div>
                          
                        <div class="control-group">
                            <label for="dataType" class="control-label"><%= QuestCMS.l("Data Type") %>:</label>
                            <div class="controls">
                                <select class="questcms-nodeitem" id="dataType" name="dataType" value="<%= obj.dataType %>">
                                  <option value="" <%=  obj.dataType == ''?'selected':'' %>></option>
                                  <%
                                    var components = QuestCMS.Config.get("components");
                                    for (var ii=0; ii < components.length; ii++)
                                    {
                                  %>
                                    <option value="<%= components[ii] %>" <%=  obj.dataType == components[ii] ? 'selected':'' %>><%= QuestCMS.l(components[ii]) %></option>
                                  <%
                                    }
                                  %>
                                </select>
                            </div>
                        </div>
                        <div class="questcms-editform"></div>

                    </div><!-- .col-md-10 -->
                    
                    <div class="col-md-2 questcms-revisionList">
                    </div>
                </div>
            </fieldset>

            <div class="form-actions">
                <a href="#" class="btn btn-primary save">Save</a>
            </div>
        </form>
    </div>

    <div class="row status-bar">
        <div class="col-md-12">
            <div class="alert alert-success" style="display: none"><b>Success!</b> Saved successfully</div>
        </div>
    </div>
  </div>
</script>

<script type="text/template" id="NodeDataFormView">
      <div class="control-group">
          <label for="name" class="control-label"><%= QuestCMS.l("Name") %>:</label>
          <div class="controls">
              <input type="text" id="name" name="name" value="<%= obj.name %>" />
          </div>
      </div>
      
      <div class="control-group">
          <label for="alias" class="control-label"><%= QuestCMS.l("Alias") %>:</label>
          <div class="controls">
              <input type="text" id="alias" name="alias" value="<%= obj.alias %>" />
          </div>
      </div>
      
      <div class="control-group">
          <label for="title" class="control-label"><%= QuestCMS.l("Title") %>:</label>
          <div class="controls">
              <input type="text" id="title" name="title" value="<%= obj.title %>" />
          </div>
      </div>

      <div class="control-group">
          <label for="content" class="control-label"><%= QuestCMS.l("Content") %>:</label>
          <div class="controls">
              <textarea class="editor" id="content" name="content" ><%= obj.content %></textarea>
          </div>
      </div>
      
      <div class="control-group">
          <label for="targetUrl" class="control-label"><%= QuestCMS.l("Target Url") %>:</label>
          <div class="controls">
              <input type="text" id="targetUrl" name="targetUrl" value="<%= obj.targetUrl %>" />
          </div>
      </div>
      
      <div class="control-group">
          <label for="target" class="control-label"><%= QuestCMS.l("Target") %>:</label>
          <div class="controls">
              <input type="text" id="target" name="target" value="<%= obj.target %>" />
          </div>
      </div>
      
      <div class="control-group">
          <label for="imgsrc" class="control-label"><%= QuestCMS.l("Image Source") %>:</label>
          <div class="controls">
              <input type="text" id="imgsrc" name="imgsrc" value="<%= obj.imgsrc %>" />
          </div>
      </div>
      
      <div class="control-group">
          <label for="imgalt" class="control-label"><%= QuestCMS.l("Image alt text") %>:</label>
          <div class="controls">
              <input type="text" id="imgalt" name="imgalt" value="<%= obj.imgalt %>" />
          </div>
      </div>
      
      
      <hr />
      <% if (!obj.language) { %>
      <div class="control-group">
          <label for="language" class="control-label"><%= QuestCMS.l("Language") %>:</label>
          <div class="controls">
              <select id="language" name="language">
                  <option value=""></option>
                  <option value="en-us"><%= QuestCMS.l("English") %></option>
                  <option value="zh-hant"><%= QuestCMS.l("Traditional Chinese") %></option>
                  <option value="zh-hans"><%= QuestCMS.l("Simplified Chinese") %></option>
              </select>
          </div>
      </div>
      <% } else { %>
      <div class="control-group">
          <label for="language" class="control-label"><%= QuestCMS.l("Language") %>:</label>
          <div class="controls">
              <%= obj.language %>
          </div>
      </div>
      <% }%>


</script>

<script type="text/template" id="NodeDataItemView">
  <%= QuestCMS.l("Revision") %> <%= obj.revision %>
  <% if (obj.isCurrent) { %>
  <%= '<span class="current-revision">' + QuestCMS.l("Current") + '</span>' %>
  <% } %>
  <br />
  <%= obj.timestamp %>
</script>


<script type="text/template" id="NodeDataCompositeView">
  <button class="btn btn-warning admin-removeRevision"><%= QuestCMS.l("Remove") %><br /><%= QuestCMS.l("Non-Publish") %><br /><%= QuestCMS.l("Revision") %></button>
  <ul class="questcms-revisions"></ul>
</script>
