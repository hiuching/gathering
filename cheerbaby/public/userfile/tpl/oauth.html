<script type="text/template" id="AuthorizeItemView">
  <div class="">
		<center>
			<h1>Authorization - APAO Congress ID</h1>
			<p>Hi <%= username %>!</p>
			<p>
				<b><%= clientName %></b> is requesting <b><%= scope %></b> of your account.
			</p>
			<p>Do you approve?</p>

			<form action="<%= oauth2Authorize %>" method="post">
				<input name="transaction_id" type="hidden" value="<%= transactionID %>">
				<div>
				<input type="submit" value="Allow" id="allow">
				<input type="submit" value="Deny" name="cancel" id="deny">
				</div>
			</form>

		</center>
  </div>
</script>
