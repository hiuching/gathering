<script type="text/template" id="ListView">
  <div class="container">
    <div class="row">
      <div class="questcms-messages "></div>
    </div>
    <div class="row">
      <div class="questcms-paginator pagination"></div>
    </div>
  </div>
</script>

<script type="text/template" id="ItemView">
	<div class="message-item">
    	<img alt="<%= obj.imgalt %>" src="<%= obj.imgsrc %>">
			<h4><%= obj.title %></h4>
	</div>
</script>


<script type="text/template" id="DetailView">
	<div class="message-detail">

      <div class="message-header">
         
        <div class="message-header-text">
          <div><%= QuestCMS.l("Sender") %>: <span><%= obj.sender %></span></div>
          <%= QuestCMS.l("Receiver") %>: <span><%= obj.receiver %></span>
          <%= QuestCMS.l("Time") %>: <span><%= obj.timestamp %></span>
        </div>  

			</div>

      <div class="message-body">
        <span><%= obj.title %></span>
        <span><%= obj.content %></span>
      </div>
      
      <div><button class="btn btn-primary message-done pull-right"><%= QuestCMS.l("Done") %></button></div>
	</div>
</script>


<script type="text/template" id="ItemEdit">
      <div class="control-group">
          <label for="name" class="control-label"><%= QuestCMS.l("Name") %>:</label>
          <div class="controls">
              <input type="text" id="name" name="name" value="<%= obj.name %>" />
          </div>
      </div>
      
      <div class="control-group">
          <label for="title" class="control-label"><%= QuestCMS.l("Title") %>:</label>
          <div class="controls">
              <input type="text" id="title" name="title" value="<%= obj.title %>" />
          </div>
      </div>

      <div class="control-group">
          <label for="targetUrl" class="control-label"><%= QuestCMS.l("Target Url") %>:</label>
          <div class="controls">
              <input type="text" id="targetUrl" name="targetUrl" value="<%= obj.targetUrl %>" />
          </div>
      </div>
      
      <div class="control-group">
          <label for="target" class="control-label"><%= QuestCMS.l("Target") %>:</label>
          <div class="controls">
              <input type="text" id="target" name="target" value="<%= obj.target %>" />
          </div>
      </div>
      
      <div class="control-group">
          <label for="imgsrc" class="control-label"><%= QuestCMS.l("Image Source") %>:</label>
          <div class="controls">
              <input type="text" id="imgsrc" name="imgsrc" value="<%= obj.imgsrc %>" />
          </div>
      </div>
      
      <div class="control-group">
          <label for="imgalt" class="control-label"><%= QuestCMS.l("Image alt text") %>:</label>
          <div class="controls">
              <input type="text" id="imgalt" name="imgalt" value="<%= obj.imgalt %>" />
          </div>
      </div>
      
      <% if (!obj.language) { %>
      <div class="control-group">
          <label for="language" class="control-label"><%= QuestCMS.l("Language") %>:</label>
          <div class="controls">
              <select id="language" name="language" value="<%= obj.language %>" >
                  <option value="en-us" <%= obj.language == 'en-us'?'selected':'' %>>English</option>
                  <option value="zh-hant" <%= obj.language == 'zh-hant'?'selected':'' %>>Traditional Chinese</option>
                  <option value="zh-hans" <%= obj.language == 'zh-hans'?'selected':'' %>>Simplified Chinese</option>
              </select>
          </div>
      </div>
      <% } %>
      
      <div class="control-group">
          <label for="publish" class="control-label"><%= QuestCMS.l("Publish") %>:</label>
          <div class="controls">
            <input type="radio" id="publish" name="publish" value="1" <%= obj.publish == '1'?'checked':'' %> /><%= QuestCMS.l("Yes") %>
            <input type="radio" id="publish" name="publish" value="0" <%= obj.publish == '0'?'checked':'' %> /><%= QuestCMS.l("No") %>
          </div>
      </div>
      
                        
      <div class="control-group">
          <label for="active" class="control-label"><%= QuestCMS.l("Active") %>:</label>
          <div class="controls">
            <input type="radio" id="active" name="active" value="1" <%= obj.active == '1'?'checked':'' %> /><%= QuestCMS.l("Yes") %>
            <input type="radio" id="active" name="active" value="0" <%= obj.active == '0'?'checked':'' %> /><%= QuestCMS.l("No") %>
          </div>
      </div>
</script>
