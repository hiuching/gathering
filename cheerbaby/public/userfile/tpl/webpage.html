<script type="text/template" id="ItemView">
  <%= obj.content %>
</script>

<script type="text/template" id="ListView">
  <div class="questcms-webpages"></div>
</script>


<script type="text/template" id="ItemEdit">
      <div class="control-group">
          <label for="name" class="control-label"><%= QuestCMS.l("Name") %>:</label>
          <div class="controls">
              <input type="text" id="name" name="name" value="<%= obj.name %>" />
          </div>
      </div>
      
      <div class="control-group">
          <label for="alias" class="control-label"><%= QuestCMS.l("Alias") %>:</label>
          <div class="controls">
              <input type="text" id="alias" name="alias" value="<%= obj.alias %>" />
          </div>
      </div>
      
      <div class="control-group">
          <label for="title" class="control-label"><%= QuestCMS.l("Title") %>:</label>
          <div class="controls">
              <input type="text" id="title" name="title" value="<%= obj.title %>" />
          </div>
      </div>

      <div class="control-group">
          <label for="content" class="control-label"><%= QuestCMS.l("Content") %>:</label>
          <div class="controls">
              <textarea class="editor" id="content" name="content" ><%= obj.content %></textarea>
          </div>
      </div>
      
      <div class="control-group">
          <label for="imgsrc" class="control-label"><%= QuestCMS.l("Image Source") %>:</label>
          <div class="controls">
              <input type="text" id="imgsrc" name="imgsrc" value="<%= obj.imgsrc %>" />
          </div>
      </div>
      
      <div class="control-group">
          <label for="imgalt" class="control-label"><%= QuestCMS.l("Image alt text") %>:</label>
          <div class="controls">
              <input type="text" id="imgalt" name="imgalt" value="<%= obj.imgalt %>" />
          </div>
      </div>
      
      <hr />
      <% if (!obj.language) { %>
      <div class="control-group">
          <label for="language" class="control-label"><%= QuestCMS.l("Language") %>:</label>
          <div class="controls">
              <select id="language" name="language">
                  <option value=""></option>
                  <option value="en-us"><%= QuestCMS.l("English") %></option>
                  <option value="zh-hant"><%= QuestCMS.l("Traditional Chinese") %></option>
                  <option value="zh-hans"><%= QuestCMS.l("Simplified Chinese") %></option>
              </select>
          </div>
      </div>
      <% } else { %>
      <div class="control-group">
          <label for="language" class="control-label"><%= QuestCMS.l("Language") %>:</label>
          <div class="controls">
              <%= obj.language %>
          </div>
      </div>
      <% }%>
      
      <div class="control-group">
          <label for="isPublish" class="control-label"><%= QuestCMS.l("Publish") %>:</label>
          <div class="controls">
            <input type="radio" id="isPublish" name="isPublish" value="1" <%= obj.isPublish ?'checked':'' %> /><%= QuestCMS.l("Yes") %>
            <input type="radio" id="isPublish" name="isPublish" value="0" <%= obj.isPublish ?'':'checked' %> /><%= QuestCMS.l("No") %>
          </div>
      </div>
      
                        
      <div class="control-group">
          <label for="isActive" class="control-label"><%= QuestCMS.l("Active") %>:</label>
          <div class="controls">
            <input type="radio" id="isActive" name="isActive" value="1" <%= obj.isActive ?'checked':'' %> /><%= QuestCMS.l("Yes") %>
            <input type="radio" id="isActive" name="isActive" value="0" <%= obj.isActive ?'':'checked' %> /><%= QuestCMS.l("No") %>
          </div>
      </div>
</script>



<script type="text/template" id="ModalView">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title" id="myModalLabel"><%= obj.status %></h3>
				</div>
      <div id="modal-content" class="modal-body">
        <%= obj.message %>
			</div>
      <div class="modal-footer">
      </div>      
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</script>
