<script type="text/template" id="ItemView">

    <div class="row">
    <div class="container">
        <form class="form-horizontal col-md-12">
            <fieldset>
                <h1><%= QuestCMS.l("Configuration") %></h1>
                <div class="row">
                    <div class="span9">
                    
      <div class="control-group">
          <label for="proto" class="control-label"><%= QuestCMS.l("Protocol") %>:</label>
          <div class="controls">
              <input type="text" id="proto" name="proto" value="<%= obj.proto %>" />
          </div>
      </div>
  
      <div class="control-group">
          <label for="host" class="control-label"><%= QuestCMS.l("Host") %>:</label>
          <div class="controls">
              <input type="text" id="host" name="host" value="<%= obj.host %>" />
          </div>
      </div>
      
      <div class="control-group">
          <label for="port" class="control-label"><%= QuestCMS.l("Port") %>:</label>
          <div class="controls">
              <input type="text" id="port" name="port" value="<%= obj.port %>" />
          </div>
      </div>

      <div class="control-group">
          <label for="path" class="control-label"><%= QuestCMS.l("Path") %>:</label>
          <div class="controls">
              <input type="text" id="path" name="path" value="<%= obj.path %>" />
          </div>
      </div>
      
      <div class="control-group">
          <label for="language" class="control-label"><%= QuestCMS.l("Language") %>:</label>
          <div class="controls">
              <select id="language" name="language" value="<%= obj.language %>" >
                  <option value="en-us" <%= obj.language == 'en-us'?'selected':'' %>><%= QuestCMS.l("English") %></option>
                  <option value="zh-hant" <%= obj.language == 'zh-hant'?'selected':'' %>><%= QuestCMS.l("Traditional Chinese") %></option>
                  <option value="zh-hans" <%= obj.language == 'zh-hans'?'selected':'' %>><%= QuestCMS.l("Simplified Chinese") %></option>
              </select>
          </div>
      </div>

                    </div><!-- .span9 -->
                    
                </div>
            </fieldset>

            <div class="form-actions">
                <a href="#" class="btn btn-primary save"><%= QuestCMS.l("Save") %></a>
            </div>
            <div>&nbsp;</div>
            <div>&nbsp;</div>
        </form>
        
    </div>    
    </div>
      
</script>
