<script>
  function start(type) {
	  if (type == 'dev') {
			require.config({paths: {"main": "js/main"}});
		} else {
		  require.config({paths: {"main": "js/main-built"}});
		}
		require(["main"]);
	}

	function isIE() {
	  return (
		  (navigator.appName == 'Microsoft Internet Explorer') || ((navigator.appName == 'Netscape') && (new RegExp("Trident/.*rv:([0-9]{1,}[\.0-9]{0,})").exec(navigator.userAgent) != null))
		);
	}

	function isIEAbove10 () {
		if (navigator.userAgent.indexOf('MSIE') != -1) {
			var detectIEregexp = /MSIE (\d+\.\d+);/ //test for MSIE x.x
		} else {// if no "MSIE" string in userAgent
			var detectIEregexp = /Trident.*rv[ :]*(\d+\.\d+)/ //test for rv:x.x or rv x.x where Trident string exists
		}

		if (detectIEregexp.test(navigator.userAgent)){ //if some form of IE
			var ieversion=new Number(RegExp.$1) // capture x.x portion and store as a number
			if (ieversion>=12) {
				console.log("You're using IE12 or above")
				return true;
			} else if (ieversion>=11) {
				console.log("You're using IE11 or above")
				return true;
			} else if (ieversion>=10) {
				console.log("You're using IE10 or above")
				return true;
			} else if (ieversion>=9) {
				console.log("You're using IE9 or above")
				return false;
			} else if (ieversion>=8) {
				console.log("You're using IE8 or above")
				return false;
			} else if (ieversion>=7) {
				console.log("You're using IE7.x")
				return false;
			} else if (ieversion>=6) {
				console.log("You're using IE6.x")
				return false;
			} else if (ieversion>=5) {
				console.log("You're using IE5.x")
				return false;
			}
		} else{
			console.log("n/a")
			return false;
		}
	}

	if (isIE() && !isIEAbove10()) {
		var msg = '<center><h1>Your IE version is below 10. Please update your IE or use FireFox or Chrome</h1></center>';
		document.getElementById("mainContent").innerHTML = msg;
	} else {
	  //start();
    start('dev');
	}
</script>
