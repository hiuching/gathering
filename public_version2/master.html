<!DOCTYPE html>
<html ng-app = "myApp">
<head>
	<title>Gathering</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel = "icon" type = "image/png" href = "images/03.png" sizes = "16x16">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="style.css">
	<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- JS -->
	<script src="js/jquery-1.11.2.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src = "http://code.angularjs.org/1.2.0-rc.2/angular-route.min.js"></script>
	<script src = "js/app.js"></script>
	<script src = "js/jstorage.js"></script>
	<script src = "js/master.js"></script>
	<!--<script src = "js/setting.js"></script>-->
</head>
<body style= "height:2000px" ng-controller = "pageCtrl">

<div id="header">
	<table width="100%" border="0">
		<tr>
			<td width = "10%"><a href="#/home"><img src="images/03.png" id="iconMenu"></img></a></td>
			<td width = "20%"><i id = "bigIconImg"> <b id = "bigIcon"></b></i></td>
			<td width = "12%"><a class="menu" id = "homeBtn" href="#/home">Home</a></td>
			<td width = "12%"><a class="menu" id = "settingBtn" href="#/setting">Settings</a></td>
			<td width = "12%"><a class="menu" id = "aboutusBtn" href="#/aboutus">About Us</a></td>
			<td width = "24%">
				<div class = "input-group">
					<span class = "input-group-btn">
						<button id = "searchBtn" class = "btn btn-default" type = "button">
							<span class = "glyphicon glyphicon-search" aria-hidden = "true"></span>
						</button>
					</span>
					<input type = "text" id = "searchBox" class = "form-control" placeholder = "Search Friends"/>
				</div>
			</td>
			<td width = "10%"><a class = "menu" href = "#" id = "logOut">Log Out</a></td>
		</tr>
	</table>
</div>

<div id = "container" ng-view>
</div>
</body>
</html>
